<ion-header>
  <ion-toolbar color='warning'>
    <ion-title slot='end'>
      حاسبة العمر
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="direction: rtl;" class='ion-padding'>
  <ion-grid fixed>
    <ion-row>
      <ion-col size='12'>
        <ion-item lines='none'>
          <ion-label>المظهر الداكن</ion-label>
          <ion-toggle mode='ios' slot='end'(ionChange)='toggleTheme($event)'></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item>
      <ion-label> أدخل تاريخ ميلادك</ion-label>
      <ion-datetime max='2019' cancelText="الغاء" doneText="موافق" displayFormat="DD MM YYYY" [(ngModel)]='myBD' min='1921'>
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label> العمر </ion-label>
      <ion-label class='ion-text-wrap' *ngIf="age||myMonths||myDays">{{age + 'Y'}} {{myMonths+ 'M'}} {{myDays+ 'D'}}
      </ion-label>
    </ion-item>
    <ion-button color="warning" (click)='calc()' expand='block'>احسب عمرك</ion-button>
  </ion-list>
</ion-content>
